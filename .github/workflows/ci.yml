name: Deploy React App to Github Page
on:
  pull_request:
    branches: 
      - main
    types: [opened, closed]

jobs:
  Build:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged != true }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Nodejs Env
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload Files 
        uses: actions/upload-artifact@v3
        with: 
          name: build-pages
          path: build
          retention-days: 1
  
  Depoly-After-Merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Build Files
        uses: actions/download-artifact@v3
        with:
          name: build-pages
          path: build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true